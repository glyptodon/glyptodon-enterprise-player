<html lang="en"
      ng-app="app"
      ng-controller="appController">

    <head>
        <title>Glyptodon Enterprise - Session Recording Player</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="glen-player.min.css?v=${project.version}">
    </head>

    <body class="glen-player-app"
          ng-class="{
              'no-recording' : !selectedRecording,
              'paused' : !playing,
              'playing' : playing
          }">

        <!-- Player for selected recording -->
        <glen-player blob="selectedRecording"></glen-player>

        <!-- Recording selector (local files) -->
        <div class="glen-player-recording-selector">
            <h1 class="glen-player-selected-file">{{ selectedRecording.name }}</h1>
            <glen-file-chooser file="selectedRecording">
                <p class="glen-player-help-no-recording"
                   ng-hide="selectedRecording">No session recording is
                currently open. Please click here to select a recording to
                view.</p>
            </glen-file-chooser>
        </div>

        <!-- Apache Guacamole -->
        <script type="text/javascript" src="lib/guacamole-common-js/all.min.js?v=${project.version}"></script>

        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery/3.4.1/dist/jquery.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="lib/angular/1.7.8/angular.min.js"></script>
        <script type="text/javascript" src="lib/angular-touch/1.7.8/angular-touch.min.js"></script>
        <script type="text/javascript" src="lib/angular-module-shim/0.0.4/angular-module-shim.js"></script>

        <!-- Glyptodon Enterprise Player -->
        <script type="text/javascript" src="glen-player.min.js?v=${project.version}"></script>

    </body>

</html>
