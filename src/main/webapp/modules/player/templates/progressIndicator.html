<div class="glen-player-progress-text">{{ percentage }}%</div>
<div class="glen-player-progress-bar-container" ng-class="{
        'past-halfway' : progress > 0.5
    }">
    <div class="glen-player-progress-bar" ng-style="{
        '-webkit-transform' : barTransform,
        '-moz-transform' : barTransform,
        '-ms-transform' : barTransform,
        '-o-transform' : barTransform,
        'transform' : barTransform
    }"></div>
</div>
